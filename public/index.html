<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <header class="topbar">
            <div class="brand">
                <div class="brandText">
                    <h1>Random User Dashboard</h1>
                </div>
            </div>

            <div class="actions">
                <button id="btn" class="btn primary" type="button">
                    <span class="btnLabel">Get random user</span>
                </button>
            </div>
        </header>

        <main class="grid" id="grid">
            <section class="card" id="card-user">
                <div class="cardHeader">
                    <h2>Random User</h2>
                </div>
                <div class="cardBody" id="user"></div>
            </section>

            <section class="card" id="card-country">
                <div class="cardHeader">
                    <h2>Country</h2>
                </div>
                <div class="cardBody" id="country"></div>
            </section>

            <section class="card" id="card-exchange">
                <div class="cardHeader">
                    <h2 id="exchange-hero">Exchange Rates</h2>
                </div>
                <div class="cardBody" id="exchange"></div>
            </section>

            <section class="card" id="card-news">
                <div class="cardHeader">
                    <h2>News</h2>
                </div>
                <div class="cardBody" id="news"></div>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
